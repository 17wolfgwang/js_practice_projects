<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsiveWeb</title>
    <link rel="stylesheet" href="responsiveWeb.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topDiv"></div>
    <nav class="navBar">
        <!-- Nav header-->
        <div class="navHeader">
            <div class="logo">Logo</div>
        </div>
        <ul class="navMenu">
            <li>Home</li>
            <li>About</li>
            <li>Gallery</li>
            <li>FAQ</li>
            <li>Contact</li>
        </ul>
        <div class="navToggle">menu</div>
    </nav>
    <section class="section">
        <div class="background"></div>
        <div>
            <div class="title">RESIZE YOUR WINDOW</div>
            <div class="title2">SCROLL YOUR WINDOW</div>
            <div class="title afterTitle">You can see the diffence</div>
        </div>
    </section>
    <script>
        const $topDiv = document.querySelector('.topDiv');
        const $navBar = document.querySelector('.navBar');
        const $navToggle = document.querySelector('.navToggle');
        const $navMenu = document.querySelector('.navMenu');
        const $background = document.querySelector('.background');
        const $title = document.querySelector('.title');
        const $title2 = document.querySelector('.title2');
        const $afterTitle = document.querySelector('.afterTitle');

        $navToggle.addEventListener('click', (e)=> {
            e.preventDefault();
            $navMenu.classList.toggle('active')
            $background.classList.toggle('extend');

        })

        window.addEventListener('scroll', function(e) {
            console.log();
            e.preventDefault();
            if(window.scrollY > 0) {
                $topDiv.classList.add('remove');
                $title.classList.add('fadeAway');
                $title.classList.add('transition');
                $navBar.classList.add('disappear');
                $title2.classList.add('fadeAway');
                $title2.classList.add('transition');
                $background.classList.add('transition');
                $afterTitle.classList.add('showAfterTitle');
                $navBar.classList.add('transition');
                $background.classList.add('extend');
                $topDiv.classList.add('transition');
            } else {
                $topDiv.classList.remove('remove');
                $title.classList.remove('fadeAway');
                $title2.classList.remove('fadeAway');
                $background.classList.remove('extend');
                $afterTitle.classList.remove('showAfterTitle');
                $navBar.classList.remove('disappear');
            }
        })
    </script>
    <script type="text/JavaScript" src="responsiveWeb.js"></script>
</body>
</html>
