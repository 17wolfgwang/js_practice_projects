<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsiveWeb</title>
    <link rel="stylesheet" href="responsiveWeb.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topDiv"></div>
    <nav class="navBar">
        <!-- Nav header-->
        <div class="navHeader">
            <div class="logo">Logo</div>
        </div>
        <ul class="navMenu">
            <li>Home</li>
            <li>About</li>
            <li>Gallery</li>
            <li>FAQ</li>
            <li>Contact</li>
        </ul>
        <button class="navToggle">menu</button>
    </nav>
    <section class="section">
        <img src="https://i.pinimg.com/564x/5d/05/d5/5d05d57de98dc4218cb212358f65aac1.jpg" alt="image">
        <div class="title">
            <div>RESIZE YOUR WINDOW</div>
            <!-- <div>You can see the diffence</div> -->
        </div>
    </section>
    <script>
        const $navToggle = document.querySelector('.navToggle');
        const $navMenu = document.querySelector('.navMenu');

        $navToggle.addEventListener('click', ()=> {
            $navMenu.classList.toggle('active')
        })
    </script>
    <script type="text/JavaScript" src="responsiveWeb.js"></script>
</body>
</html>
