<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="musicPlayer.css">
</head>
<body>
    <div class="descSection">
        <div class="descTitle">Now Playing...</div>
        <div class="videoTitle">Sample Video</div> 
    </div>
    <div class="onPlayingSection">
        <div id="video"></div><br />
        <div class="videoBtnSection">
            <button type="button" onclick="playYoutube()">▶</button>
            <button type="button" onclick="pauseYoutube()">❚❚</button>
            <button type="button" onclick="stopYoutube()">■</button>
            <button type="button" onclick="nextYoutube()">➜</button>
        </div>
    </div>
    <div class="container">
        <div class="addbox">Add Playlist +</div>
    </div>
    <!-- modal -->
    <div class="modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <div class="modalTitle">Please input a <span class="underline">YouTube link</span> and <span class="underline">title</span>!</div>
            <form class="inputSection">
              <label class="labelTitle" for="title"></label>
              <input type="text" id="title" class="input" name="title" placeholder="TITLE" required><br><br>
              <label class="labelLink" for="link"></label>
              <input type="text" id="link" class="input" name="link" placeholder="Youtube Link" required><br><br>
              <input type="button" id="submit" class="submit" value="Add video">  
            </form>
        </div>
    </div>
    <script type="text/JavaScript" src="musicPlayer.js"></script>
</body>
</html>
