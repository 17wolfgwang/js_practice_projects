<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoEditor</title>
    <link rel="stylesheet" href="photoEditor.css">
</head>
<body>
    <div class="uploadSection">
        <form>
            <label for="uploadImage">Put your photo HERE!</label>
            <div>File name : <span class="uploadFileName"></span></div>
            <input type="file" id="uploadImage" accept="image/*" onchange="loadFile(this)">
        </form>
        <img class="uploadImage" src="" alt="upload image area">
        <div>Check image and press <button onclick="applyImageToCanvas()">Edit!</button></div>
    </div>
    <div class="editSection">
        <canvas class="canvas"></canvas>
        <div class="brushSize">
            <input type="range" min="0.1" max="5.0" value="2.5" step="0.1" onchange="changeBrushSize(this)">
        </div>
        <div class="palette">
            <div class="paletteColor" style="background-color: black;" onclick="pickColor(this)"></div>
            <div class="paletteColor" style="background-color: white;" onclick="pickColor(this)"></div>
            <div class="paletteColor" style="background-color: red;" onclick="pickColor(this)"></div>
            <div class="paletteColor" style="background-color: orange;" onclick="pickColor(this)"></div>
            <div class="paletteColor" style="background-color: yellow;" onclick="pickColor(this)"></div>
            <div class="paletteColor" style="background-color: green;" onclick="pickColor(this)"></div>
            <div class="paletteColor" style="background-color: blue;" onclick="pickColor(this)"></div>
            <div class="paletteColor" style="background-color: navy;" onclick="pickColor(this)"></div>
            <div class="paletteColor" style="background-color: purple;" onclick="pickColor(this)"></div>
        </div>
    </div>
    
    <script type="text/JavaScript" src="phtoEditor.js"></script>
</body>
</html>
