<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoEditor</title>
    <link rel="stylesheet" href="photoEditor.css">
</head>
<body>
    <div class="title">PHOTO EDITOR</div>
    <div class="uploadSection">
        <form class="imageFormSection">
            <label for="uploadImage">Put your photo through&nbsp;<u>HERE!</u></label>
            <input type="file" id="uploadImage" accept="image/*" onchange="loadFile(this)">
        </form>
    </div>
    <div class="aftUploadSection">
            <div>File name : <span class="uploadFileName"></span></div>
            <img class="uploadImage" src="" alt="upload image area">
            <div>Check image and press <button class="editBtn chooseBtn">Edit!</button> or <button class="rechooseBtn chooseBtn">Choose again</button></div>
    </div>
    

    <div class="editSection">
        <canvas class="canvas"></canvas>
        <div class="cursor cursorRange"></div>
        <div>
            <button class="saveBtn">Save</button>
            <button class="undoBtn">Undo</button>
            <button class="clearBtn">Clear</button>
            <button class="rechooseBtn">Rechoose</button>
        </div>
        <div class="brushSize">
            <input id="range" type="range" min="1" max="31" value="16" step="0.3" onchange="changeBrushSize(this)" placeholder="brush size">
        </div>
        <div class="palette">
            <div class="paletteColor" style="background-color: black;"></div>
            <div class="paletteColor" style="background-color: white;"></div>
            <div class="paletteColor" style="background-color: red;"></div>
            <div class="paletteColor" style="background-color: orange;"></div>
            <div class="paletteColor" style="background-color: yellow;"></div>
            <div class="paletteColor" style="background-color: green;"></div>
            <div class="paletteColor" style="background-color: blue;"></div>
            <div class="paletteColor" style="background-color: navy;"></div>
            <div class="paletteColor" style="background-color: purple;"></div>
        </div>
    </div>
    
    <script type="text/JavaScript" src="phtoEditor.js"></script>
</body>
</html>
