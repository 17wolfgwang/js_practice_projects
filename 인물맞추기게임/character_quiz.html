<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="character_quiz.css">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div class="subjectSection">
            <form>
                <div class="title">인물 맞추기 게임(feat.신서유기)</div>
                <div class="subTitle">
                    <div>방법은 간단합니다! 팀원들은 릴레이로 인물사진을 보고 3초 안에 그 인물의 이름을 맞추면 됩니다!</div>
                    <div>3초 안에 정답을 맞추지 못하면 그대로 탈락!</div>
                    <div>문제로 출제될 인물 주제를 선택해주세요!</div>
                </div>
                <div class="btnList">
                    <button class="subjectBtn" value="sportPlayers">스포츠선수(국내)</button>
                    <button class="subjectBtn" value="koreanActors">한국 배우(남)</button>
                    <button class="subjectBtn" value="koeranFemaleActors">한국 배우(여)</button>
                    <button class="subjectBtn" value="greatMans">위인</button>
                </div>
            </form>
        </div>
        <div class="numberSection">
            <form>
                <div class="subTitle">
                    <div>플레이어 수를 입력하세요.(2 ~ 5명)</div>
                    <div>릴레이 형식으로 한바퀴 돕니다! 마지막 사람은 한 번!</div>
                </div>
                <input type="number" min="2" max="5" class="numberInput"/>
                <button class="numberBtn">명</button>
            </form>
        </div>
        <div class="prepareSection">
            <div>준비되면 시작버튼을 눌러주세요! 3초 카운트 후 게임이 시작됩니다!</div>
            <button class="startBtn">게임 시작</button>
        </div>
        <div class="gameScreenSection">
            <div class="timeCountNum"></div>
            <div class="currentImageWrap">
                <img class="currentImage" src="" alt="image">
            </div>
            <input class="answer" type="text" autofocus/>
        </div>
    </div>

    <script src="character_quiz.js">
    </script>
</body>
</html>
